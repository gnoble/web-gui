<div class="device-table">
  <h1 class="heading">Power Control
    <span class="pull-right">
      <a href="#" ng-click="update(devices)">
        <img src="images/gird-veiw.png"/>
      </a>
    </span>
  </h1>
  <div class="table-responsive">
    <form ng-show="devices.length">
      <table class="table">
        <thead>
          <tr>
            <th>Zwave ID</th>
            <th>Name</th>
            <th>On/Off</th>
          </tr>
        </thead>
        <tbody ng-model="devices">
          <tr ng-repeat="device in devices | orderBy:'+zwave_id'">
            <td>{{device.zwave_id}}</td>
            <td>{{device.name}}</td>
            <td><toggle-switch class="switch-small" ng-model="device.zwave_enabled" ng-change="update_zway([device])"></toggle-switch></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
