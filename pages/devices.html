<div class="device-table">
  <h1 class="heading">Devices
    <span class="pull-right">
      <a href="#" ng-click="update(devices)">
        <img src="images/gird-veiw.png"/>
      </a>
    </span>
  </h1>
  <div class="table-responsive">
    <form ng-hide="loading">
      <table class="table">
        <thead>
          <tr>
            <th>Zwave ID</th>
            <th>Name</th>
            <th>Threshold Off (Minutes)</th>
            <th>Threshold On (Minutes)</th>
          </tr>
        </thead>
        <tbody ng-model="devices">
          <tr ng-repeat="device in devices | orderBy:'+zwave_id'">
            <td>{{device.zwave_id}}</td>
            <td>{{device.name}}</td>
            <td><input id="threshold_can_be_off_{{device.name}}" ng-model="device.threshold_can_be_off"></td>
            <td><input id="threshold_must_be_on_{{device.name}}" ng-model="device.threshold_must_be_on"></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
